<!DOCTYPE html>
<html>
<head>
    <title>MultipleController</title>
        <script src="angular.min.js"></script>
        <script>
                angular.module('Myapp',[]).
                controller('one',function($scope,$rootScope){
                $scope.login=true;
                //$rootScope.home=false;
                $scope.login=function(){
                    if($scope.Username=="admin" && $scope.password=="admin")
                    {
                       alert("Hello");
                        $scope.login=false;
                        alert($rootScope.login);
                        $rootScope.home=true;
                        alert($rootScope.home);
                        $rootScope.message=$scope.Username;
                    }}
                     
                
                }).controller('two',function($scope){
                
                                });
                </script>
</head>

<body ng-app="Myapp">
    

<div ng-controller="one" ng-show="login">
UserName:<input type="text" ng-model="Username" /><br>
Password:<input type="password" ng-model="password"/><br>
<button ng-click="login()" >Enter</button>
<br>
</div>
<div ng-controller="two" ng-show="home">
 <h1>Hii {{message}},Welcome Back</h1>
</div>

</body>
</html>
